<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design de Tela de Login 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tela de Login Design 2</h1>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui entra a minha imagem, só que ela é posta apartir da css.-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined"><img src="imagem/e-mail.png" alt="imagem-email" width="20px"></span>
                        <input type="email" name="login" placeholder="Seu e-mail" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span><img src="imagem/senha.png" alt="imagem-senha" width="20px"></span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="10" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esquece.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">E-mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
